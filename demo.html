<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Product Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            
            overflow: hidden;
            position: relative;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 2000px; /* Large enough for all slides */
        }

        .slider {
            min-width: 260px; /* Adjust for three slides */
            display: flex;
            align-items: center;
            padding: 15px;
            border-right: 2px solid #ddd;
        }

        .slider img {
            width: 120px; /* Image on left */
            height: 120px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background: transparent;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .buttons button i {
            color: rgba(0, 0, 0, 0.3); /* Transparent effect */
        }

        .buttons button:hover i {
            color: black; /* Full opacity on hover */
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-wrapper" id="sliderWrapper">
            <div class="slider">
                <img src="https://picsum.photos/120?random=1" alt="Product 1">
                <div>
                    <h5>Product 1</h5>
                    <p>$10.00</p>
                </div>
            </div>
            <div class="slider">
                <img src="https://picsum.photos/120?random=2" alt="Product 2">
                <div>
                    <h5>Product 2</h5>
                    <p>$15.00</p>
                </div>
            </div>
            <div class="slider">
                <img src="https://picsum.photos/120?random=3" alt="Product 3">
                <div>
                    <h5>Product 3</h5>
                    <p>$20.00</p>
                </div>
            </div>
            <div class="slider">
                <img src="https://picsum.photos/120?random=4" alt="Product 4">
                <div>
                    <h5>Product 4</h5>
                    <p>$25.00</p>
                </div>
            </div>
            <div class="slider">
                <img src="https://picsum.photos/120?random=5" alt="Product 5">
                <div>
                    <h5>Product 5</h5>
                    <p>$30.00</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="leftBtn"><i class="fas fa-chevron-left"></i></button>
            <button id="rightBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        let slider = document.getElementById('sliderWrapper');
        let leftBtn = document.getElementById('leftBtn');
        let rightBtn = document.getElementById('rightBtn');
        let index = 0;
        const slideWidth = 260; // Width of one product
        const totalSlides = 5; // Total products
        const visibleSlides = 3; // Number of visible products
        const maxIndex = totalSlides - visibleSlides; // Maximum index to prevent overflow

        function slideRight() {
            if (index < maxIndex) {
                index++;
            } else {
                index = 0; // Loop back
            }
            updateSlide();
        }

        function slideLeft() {
            if (index > 0) {
                index--;
            } else {
                index = maxIndex; // Go to last valid position
            }
            updateSlide();
        }

        function updateSlide() {
            slider.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        // Button click events
        rightBtn.addEventListener('click', slideRight);
        leftBtn.addEventListener('click', slideLeft);
    </script>

</body>
</html>
