<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Product Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .slider-container {
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            cursor: grab;
        }

        .slider {
            display: flex;
            align-items: center;
            padding: 15px;
            border-right: 2px solid #ddd;
            flex: 0 0 25%; /* Each slide takes 25% of the container */
        }

        .slider img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .buttons button {
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow-icon {
            width: 34px;
            height: 34px;
            fill: rgba(0, 0, 0, 0.3); /* Default color */
            transition: fill 0.3s ease;
        }

        .buttons button:hover .arrow-icon {
            fill: black; /* Hover color */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="slider-container">
                <div class="slider-wrapper" id="sliderWrapper">
                    <div class="slider">
                        <img src="https://picsum.photos/120?random=1" alt="Product 1">
                        <div>
                            <h5>Product 1</h5>
                            <p>$10.00</p>
                        </div>
                    </div>
                    <div class="slider">
                        <img src="https://picsum.photos/120?random=2" alt="Product 2">
                        <div>
                            <h5>Product 2</h5>
                            <p>$15.00</p>
                        </div>
                    </div>
                    <div class="slider">
                        <img src="https://picsum.photos/120?random=3" alt="Product 3">
                        <div>
                            <h5>Product 3</h5>
                            <p>$20.00</p>
                        </div>
                    </div>
                    <div class="slider">
                        <img src="https://picsum.photos/120?random=4" alt="Product 4">
                        <div>
                            <h5>Product 4</h5>
                            <p>$25.00</p>
                        </div>
                    </div>
                    <div class="slider">
                        <img src="https://picsum.photos/120?random=5" alt="Product 5">
                        <div>
                            <h5>Product 5</h5>
                            <p>$30.00</p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="leftBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" class="arrow-icon">
                            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                        </svg>
                    </button>
                    <button id="rightBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" class="arrow-icon">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let sliderWrapper = document.getElementById('sliderWrapper');
    let leftBtn = document.getElementById('leftBtn');
    let rightBtn = document.getElementById('rightBtn');
    let isDragging = false;
    let startX, scrollLeft;

    // Slide with buttons
    let index = 0;
    const slideWidth = 260; // Width of one product
    const totalSlides = 5; // Total products
    const visibleSlides = 3; // Number of visible products
    const maxIndex = totalSlides - visibleSlides; // Maximum index to prevent overflow

    function slideRight() {
        if (index < maxIndex) {
            index++;
        } else {
            index = 0; // Loop back
        }
        updateSlide();
    }

    function slideLeft() {
        if (index > 0) {
            index--;
        } else {
            index = maxIndex; // Go to last valid position
        }
        updateSlide();
    }

    function updateSlide() {
        sliderWrapper.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    // Button click events
    rightBtn.addEventListener('click', slideRight);
    leftBtn.addEventListener('click', slideLeft);

    // Mouse drag functionality
    sliderWrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - sliderWrapper.offsetLeft;
        scrollLeft = sliderWrapper.scrollLeft;
        sliderWrapper.style.cursor = 'grabbing';
    });

    sliderWrapper.addEventListener('mouseleave', () => {
        if (isDragging) {
            isDragging = false;
            sliderWrapper.style.cursor = 'grab';
        }
    });

    sliderWrapper.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            sliderWrapper.style.cursor = 'grab';
        }
    });

    sliderWrapper.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - sliderWrapper.offsetLeft;
        const walk = (x - startX) * 2; // Scroll speed
        sliderWrapper.scrollLeft = scrollLeft - walk;
    });
</script>

</body>
</html>
